<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="wrap">
    <img class="pattern-top" src="images/bg-pattern-top.svg" alt="pattern-img">
    <img class="pattern-bottom" src="images/bg-pattern-bottom.svg" alt="pattern-img">
    <div class="card">
      <div class="profile">
        <img class="profile-img" src="images/image-victor.jpg" alt="profile-img">
        <p><strong>Victor Crest</strong> 26</p>
        <p>London</p>
      </div>
      <hr>
      <div class="info">
        <div class="text">
          <p><strong>80K</strong><br>Followers</p>
        </div>
        <div class="text">
          <p><strong>803K</strong><br>Likes</p>
        </div>
        <div class="text">
          <p><strong>1.4K</strong><br>  Photos</p>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

</body>

</html>
